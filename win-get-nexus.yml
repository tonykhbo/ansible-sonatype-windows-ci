---
- hosts: windows
  gather_facts: no
  vars:
    release_name: webmd
  tasks:
    - name: Check Nexus Repo for Maven Releases
      win_uri:
        url: http://nexus3-test.apps.box.wul.fi/service/rest/v1/search/assets?repository=maven-releases&name={{ release_name }}&maven.extension=jar&maven.classifier
        return_content: yes
        status_code: 200, 302
      register: http_output
    - debug: 
        var: http_output.json
    

    - name: Curling for MD5 from Cmdline
      win_command: curl -sL http://nexus3-test.apps.box.wul.fi/service/rest/v1/search/assets/download?repository=maven-releases&sort=version&name={{ release_name }}&maven.extension=jar.md5&maven.classifier
      register: md5
    - debug:
        var: md5.stdout
    
    - name: Get Download URL for {{ release_name }}
      win_uri:
        url: http://nexus3-test.apps.box.wul.fi/service/rest/v1/search/assets/download?repository=maven-releases&name={{ release_name }}&maven.extension=jar&maven.classifier
        return_content: yes
        status_code: 200, 302
      register: download_url
    - debug:
       var: download_url.location #.location for ansible tower, .response_uri for ansible engine

    - name: Artifact URL and MD5 of {{ release_name }} to Tower Workflow
      set_stats:
        data:
          md5: "{{ md5.stdout }}"
          download_url: "{{ download_url.location }}"
